<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Projeto Template Loja">
    <meta name="author" content="Leonam Santana">
    <meta name="application-name" content="VS Code"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-Loja</title>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body>
    
    <nav class="navbar navbar-expand-md bg-nav navbar-dark menu">            
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/rose-boutique-logo-xs.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span><i class="toggle-menu fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Coleção</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nossa História</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </div>              
            <div class="sacola">
                <a href="#">
                    <i class="fas fa-shopping-bag"></i>
                    <div class="num-produto-sacola rounded-circle"><p>0</p></div>
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5">
        <img src="img/rose-boutique-logo-lg.png" alt="rose-boutique" class=" img-fluid mx-auto d-block">
        <h1 class="text-center mb-2">Roupas - Calçados - Acessórios</h1>
        <div class="row">
            <div class="col-md-12 slide">
                <div id="slide-banners" class="carousel slide" data-ride="carousel">

                    <ul class="carousel-indicators">
                        <li data-target="#slide-banners" data-slide-to="0" class="active"></li>
                        <li data-target="#slide-banners" data-slide-to="1"></li>
                    </ul>
                  
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/banner1.png" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner2.png" alt="" class="img-fluid">
                        </div>
                    </div>
                  
                    <a class="carousel-control-prev" href="#deslide-bannersmo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#slide-banners" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                  
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/4783fe1c33.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
